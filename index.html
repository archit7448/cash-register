<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer ,it will give help in change(minimum notes) </p>
        <label  class="for-bill-amount">Bill Amount</label>
        <input   class="input" type="text" id="bill-amount">
        <label class="for-cash-given">Cash Given</label>
        <input type="text" class="cash-given">
        <button id="check-Button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return change</caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note value</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="app.js" type="text/javascipt"></script>
</body>

</html>
